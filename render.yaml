services:
  - type: web
    name: github-analytics-api
    env: python
    plan: free                       # ou starter/standard
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn github_analytics:app --host 0.0.0.0 --port $PORT
    # IMPORTANT : attache un disque persistant au r√©pertoire cache
    disk:
      - name: cache
        mountPath: /opt/render/project/src/cache
        sizeGB: 1
    envVars:
      - key: GITHUB_TOKEN            # ton token GitHub (ne pas le commiter)
        sync: false
      - key: ALLOWED_ORIGINS         # pour CORS (frontend)
        value: https://srdiopcom,https://*.onrender.com,http://localhost:5271,https://localhost:7271
    healthCheckPath: /overview/status?owner=dioprawane