services:
  - type: web
    name: github-analytics-api
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn github_analytics:app --host 0.0.0.0 --port $PORT
    disk:
      - name: cache
        mountPath: /opt/render/project/src/cache
        sizeGB: 1
    envVars:
      - key: GITHUB_TOKEN
        sync: false
      - key: ALLOWED_ORIGINS
        # ⚠️ Pas de wildcard CORS ; mets les origines EXACTES de ton front
        value: https://srdiop.com,https://localhost:7271,http://localhost:5271
    healthCheckPath: /health